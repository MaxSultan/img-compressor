<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lossy Image Converter</title>
    <meta name="description" content="Lossy image compression through an HTML5 Canvas Element">
    <meta name="author" content="Max Sultan">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://maxsultan.github.io/img-compressor/">
    <meta property="og:description" content="Lossy image compression through an HTML5 Canvas Element">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="js-root">
        <h1>Upload an image and see the result</h1>
        <input name="img-input" type="file" accept="image/*" style="display:block" />
        <button name="js-settings-button">Show Settings</button>
        <form class="js-settings-form" style="display: none">
            <label for="image-quality">Image Quality:</label>
            <select name="image-quality" id="image-quality">
                <option value="">--Please choose an option--</option>
                <option value="0.1">10%</option>
                <option value="0.2">20%</option>
                <option value="0.3">30%</option>
                <option value="0.4">40%</option>
                <option value="0.5">50%</option>
                <option value="0.6">60%</option>
                <option value="0.7" selected>70%</option>
                <option value="0.8">80%</option>
                <option value="0.9">90%</option>
                <option value="1.0">100%</option>
            </select>

            <formfield>
                <label for="image-dimension">Select Dimension:</label>
                <label for="js-dimensions">
                    <input type="radio" value="height" name="js-dimensions" onclick="handleRadioClick(this)"/>
                    Height
                </label>
                <label for="js-dimensions">
                    <input type="radio" value="width" name="js-dimensions" onclick="handleRadioClick(this)"/>
                    Width
                </label>
                <label for="js-dimension-pixels">Dimension in Pixels: </label>
                <input name="js-dimension-pixels" type="number" />
            </formfield>
        </form>

        <div class="js-images-container"></div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
